<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jado Barbershop - Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for navigation bar hover and active states */
        .navbar-nav .nav-link {
            color: white !important; 
            transition: color 0.3s ease; 
            margin: 10px; 
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: yellow !important; 
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://jadobarbershop.com/wp-content/uploads/2020/07/jado-300x236.png" alt="Jado Barbershop Logo" class="rounded-circle" height="50">
                    <span class="ms-2 text-warning">Jado Barbershop</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="barbers.html">Our Barbers</a></li>
                        <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="booking.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Booking Form -->
    <section class="container my-5">
        <h1 class="text-center mb-4">Book an Appointment</h1>
        <form class="row g-3" id="booking-form">
            <!-- Service Required -->
            <div class="col-12">
                <label for="service" class="form-label">Service Required</label>
                <select class="form-select" id="service" required>
                    <option value="beard-trim">Beard Trim </option>
                    <option value="men-haircut">Men's Haircut</option>
                    <option value="haircut-beard">Haircut & Beard Trim</option>
                    <option value="eyebrow">Eyebrows Men</option>
                    <option value="women-haircut">Women's Haircut</option>
                    <option value="champi">Champi (Head Massage)</option>
                </select>
            </div>

            <!-- Select Date -->
            <div class="col-12">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <!-- Time Slot -->
            <div class="col-12">
                <label for="time-slot" class="form-label">Time Slot</label>
                <select class="form-select" id="time-slot" disabled required>
                    <option value="">Select a date first</option>
                </select>
            </div>

            <!-- Barber -->
            <div class="col-12">
                <label for="barber" class="form-label">Barber</label>
                <select class="form-select" id="barber" required>
                    <option value="edwin">Edwin</option>
                    <option value="jake">Jake</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
