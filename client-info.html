<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jado Barbershop - Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s ease;
            margin: 10px; 
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: yellow !important; 
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://jadobarbershop.com/wp-content/uploads/2020/07/jado-300x236.png" alt="Jado Barbershop Logo" class="rounded-circle" height="50">
                    <span class="ms-2 text-warning">Jado Barbershop</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="barbers.html">Our Barbers</a></li>
                        <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="booking.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Client Info Form -->
    <section class="container my-5">
        <h1 class="text-center mb-4">Client Information</h1>
        <form class="row g-3" id="client-info-form">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-6">
                <label for="postal-code" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal-code" required>
            </div>
            <div class="col-12">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <div class="col-12 form-buttons">
                <!-- Back Button -->
                <a href="booking.html" class="btn btn-secondary">Back to Booking</a>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission
        document.getElementById('client-info-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;
            const comments = document.getElementById('comments').value;

            // Save form data to localStorage (optional, if needed for confirmation page)
            localStorage.setItem('name', name);
            localStorage.setItem('phone', phone);
            localStorage.setItem('email', email);
            localStorage.setItem('address', address);
            localStorage.setItem('city', city);
            localStorage.setItem('postal-code', postalCode);
            localStorage.setItem('comments', comments);

            // Redirect to confirmation page
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
